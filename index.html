<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- Link to js -->
    <script src="js/app.js"></script>

    <title>Kaiju Vet Management App</title>
</head>

<body>

    <nav>
        <ul class="menu">
            <li><a href="/">Add New Kaiju</a></li>
        </ul>
    </nav>
    <!-- Establish form for input of data by user -->
    <form id="new-kaiju-form">
        <div id="form-wrapper">

            <!-- Input via text for type entered here -->
            <div class="form-item">
                <label for="name" class="primary">Kaiju Name</label>
                <input type="text" id="name" required />
            </div>

            <!-- Input via radio for gender-->
            <div class="form-item">
                Gender<br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">- Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">- Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">- Other</label>
            </div>

            <!-- Original Input via text for type entered here -->
            <!-- <div class="form-item">
                <label for="dob" class="primary">DOB</label>
                <input type="text" id="dob" required />
            </div> -->

            <!-- Input via date for dob -->
            <div class="form-item">
                <label for="dob" class="primary">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>

            <!-- Input via text for type entered here -->
            <div class="form-item">
                <label for="type" class="primary">Type</label>
                <input type="text" id="type" required />
            </div>

            <!-- Input via text for treatment entered here -->
            <div class="form-item">
                <label for="treatment" class="primary">Treatment</label>
                <input type="text" id="treatment" required />
            </div>

        </div>

        <br><br>

        <div id="form-wrapper">
                    
            <!-- Input via drop down menu for Vets -->
            <div class="form-item">
                <label for="vet" class="primary">Vet</label>
                <select id="vet">
                    <option value="" disabled selected></option>
                    <option value="Serizawa">Dr. Daisuke Serizawa</option>
                    <option value="Denham">Captain Carl Denham</option>
                    <option value="Pentecost">Marshal Stacker Pentecost</option>
                    <option value="Sang-ok">Director Shin Sang-ok</option>
                    <option value="Sinnott">Tim Sinnott</option>
                </select>
            </div>

            <!-- tickbox for register/un-registered entered here -->
            <div class="form-item">
                <label>Registered</label>
                <input type="checkbox" id="registered" name="registered" value="registered" required/>
            </div>

        </div>

        <br><br>
      
        <!-- submit all inputs with this -->
        <input type="submit" value="Save" />

        <!-- resets all values in text boxes etc -->
        <input type="reset">

        <!-- Button for deleting List below -->
        <button id="delete-all">Delete All</button>
    </form>

    <!-- Return List of Kaiju here -->
    <h4>Total Registered Kaiju</h4>
    <ul id="kaiju-list"></ul>
</body>

<footer>
</footer>

</html>
